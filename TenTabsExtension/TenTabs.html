<!DOCTYPE html>
<html>
<title>Tentabs</title>
<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel = "stylesheet" href = "style.css">

<body>
	<h1><span id="tabNumber">Ten</span>tabs</h1>
	<form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
		<input autocomplete="on" class="form-control search" name="q" placeholder="Search here" required="required"  type="text">
	</form>
	<div class="slidecontainer">
		<input type="range" min="1" max="10" value="10" class="slider" id="tabSlider">
		<div class="slidedesc">
			<p style="text-align:left;">
				1
				<span style="float:right;">
					10
				</span>
			</p>
		</div>
	</div> 
</body>
<script src="./src/initial.js"></script>
</html>
