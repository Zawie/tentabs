<!DOCTYPE html>
<html>
<title>Tentabs</title>
<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel = "stylesheet" href = "style.css">
<body>
	<h1><span id="tabNumber">Ten</span><span id="tabsLabel">tabs</span><span id="questionMark" style="visibility:hidden">?</span></h1>
	<form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
		<input autocomplete="on" class="form-control search" name="q" placeholder="Search here..." required="required"  type="text">
	</form>
	<div class="slidecontainer">
		<p style="text-align: center; width:10%; display: inline-block; font-weight: lighter; font-family: Arial;">1</p>
		<p style="align-content: center; width:70%; display: inline-block; font-weight: lighter; font-family: Arial;"><input type="range" min="1" max="10" value="10" class="slider" id="tabSlider"></p>
		<p style="text-align: center; width:10%;  display: inline-block;">10</p>
		</p>
	</div> 
</body>
<script src="./src/initial.js"></script>
</html>
